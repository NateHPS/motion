# Site settings
title: Nate Treme
email: nathantreme@gmail.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Portfolio for Nate Treme, Motion designer, graphic designer, artist, musician, filmmaker, and game designer based in Shreveport louisiana"
keywords: "louisiana, design, animation, tunnel goons, ttrpg, role playing games, d&d, blood punch, shreveport"
skills: "Design - Motion - Illustration - Video"
