  primary-rgb: "24,288,156" #"128,179,255"
  secondary: ff9100 #FD6E8A
  secondary-dark: cc5602 #A2122F

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

